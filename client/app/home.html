<button type="button"  ng-click="getBounties()">get bounties!!</button>

	<div ng-repeat="bounties in data">

		<h5>{{bounties.wanted}}</h5>
		<h5>{{bounties.description}}</h5>
		<h5>{{bounties.time_constraint}}</h5>
		<h5>{{bounties.amount}}</h5>
		<!-- ng controller = pledge controller -->
			<!-- in pledge controller:

				GET request to display plege total amount on pledges table
					attached to showTotal(bounties.id)
				POST request to edit total amount on pledges table
					attached to updateBounty(bounties.id, user.id)
					user.id might be sent automagically
					


			 -->
		<!-- where total info goes -->
		<button class="editButton" type="submit" ng-submit="contribute()">contribute</button>
		<br>

	</div>
</div>
